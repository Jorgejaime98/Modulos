{% extends "base.html" %} <!--herencia de mi archivo padre-->

{% block background %}{% load static %}{% static 'img/contact1-bg.jpg' %}{% endblock %}

{% block content %} }
 
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form action="" class="border rounded bg-light p-3 mt-3">
                    <h2 class="text-center">Login</h2>

                    <div class="form-group">
                        <label for="nombre">Usuario:</label>

                        <input type="text" class="form-control " name="nombre" id="nombre" placeholder="Eje: prueba@example.com"
                            aria-describedby="ayuda-nombre">
                        <small id="ayuda-nombre" class="form-text text-muted">Ingrese su correo asignado.</small>
                    </div>


                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" name="password" id="password" aria-describedby="ayuda-password">
                        <small id="ayuda-password" class="form-text text-muted">
                            Su contraseña asignado.</small>
                    </div>

                    <div class="form-group text-right">

              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-secondary">Deshacer</button>
              </div>
                </form>
            </div>
        </div>
    </div>
 {% endblock %}
