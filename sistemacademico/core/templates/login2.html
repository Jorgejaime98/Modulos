<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Inicio de sección| ITSF</title>

      {% load static %}
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'  %}" rel="stylesheet">
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
  </head>

</head>


<body>
   <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="index.html">ITSF</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menú
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login2' %}">Login De Docente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'manual' %}">Manual De Ayuda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'materia' %}">Materia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'notificaciones' %}">Notificaciones</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'contact'%}">Contáctanos</a> <!--portfolio.html-->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'soporte' %}">Soporte</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cabecera -->
    <header class="masthead" style="background-image: url('{% block background %} {% endblock %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h2>Sistema Académico</h2>
              <span class="subheading">Desarrollo De Sofware</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                <form action="" class="border rounded bg-light p-3 mt-3">
                    <h2 class="text-center">Login</h2>

                    <div class="form-group">
                        <label for="nombre">Usuario:</label>

                        <input type="text" class="form-control " name="nombre" id="nombre" placeholder="Eje: prueba@example.com"
                            aria-describedby="ayuda-nombre">
                        <small id="ayuda-nombre" class="form-text text-muted">Ingrese su correo asignado.</small>
                    </div>


                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" name="password" id="password" aria-describedby="ayuda-password">
                        <small id="ayuda-password" class="form-text text-muted">
                            Su contraseña asignado.</small>
                    </div>

                    <div class="form-group text-right">

              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-secondary">Deshacer</button>
              </div>
                </form>
            </div>
        </div>
    </div>

      {% load static %}
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/clean-blog.min.js'%}"></script>
</body>

</html>
